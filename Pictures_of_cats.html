<!DOCTYPE html>
<html>
  <body style='background-color:orange'>
  <h1 style='color:purple'>Pictures and videos of cats</h1>
  <button onclick="randomvideo()"> Random picture or video </button>
    <script>
      function randomvideo(){
        fetch ('https://api.thecatapi.com/v1/images/search', { headers: {'Content-Type': 'application/json', 'x-api-key' : '0536924f-da74-4e5a-afc9-39e882fe700f'}})
	      .then(response => response.json())
       .then(response => {
  	  	let img = document.createElement("img")
      	img.src= response[0].url
	    	document.body.appendChild(img)})
      }
    </script>
    </body>
</html>
